<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Small Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
<!-- header -->
    <div class="jumbotron text-center p-3 my-3 bg-dark text-white">
        <h1>GitHub Small Website</h1>
        <p>Get your repository info!</p>
    </div>
<!-- username box -->
<div class="container-fluid text-center">
    <label for="user-name" class="form-label">Enter your GitHub username:</label>
    <input class="form-control-8 " id="user-name" placeholder="Enter User Name" name="user name" size="50">
    <button id="submitBtn" class="btn btn-primary mt-2">Enter</button>
    <p>  </p>
</div>
<!--Repository info-->
    <div class="container-fluid">

            <!-- table -->
        <h2>GitHub Repositories Table</h2>
        <table class="table table-striped" id="myTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Languages</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    <!--Followers -->
        <label class="form-label">Your number of followers:</label>

        <input class="form-control-8 " id="followers" placeholder=" " name="followers" size="50">

    </div>
    </div>
</body>
<script>

    $(document).ready(function(){
        $('button#submitBtn').click(function() {
            $.ajax({
                type: 'GET',
                url: "https://api.github.com/users/"+$('input#user-name').val()+"/repos",
                data: { get_param: 'value' },
                dataType: 'json',
                success: function (data) {
                    $.each(data, function(index, element) {
                        $('#myTable > tbody').append(
                            '<tr><td>'
                            + element.name
                            + '</td><td>'
                            + element.description
                            + '</td><td>'
                            + element.language
                            + '</td></tr>'

                        );

                    });
                }
            });


        });
    });


</script>

</html>
